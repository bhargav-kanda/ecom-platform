<div class="screen_header">Sign Up</div>
<div class="screen_content no_footer">
	<form ng-submit="signup()">
		<div class="input-field text" ng-class="{'error':errors.fname}">
			<span class="text_input">
				<label for="name">Name<span class="input_error">[[errors.fname]]</span></label>
				<input type="text" name="name" id="name" ng-model="name">
			</span>
		</div>
		<div class="input-field text" ng-class="{'error':errors.username}">
			<span class="text_input">
				<label for="zapusername">Pick a Username<span class="input_error">[[errors.username]]</span></label>
				<input type="text" name="zapusername" id="zap_username" ng-model="zapusername">
			</span>
		</div>
		<div class="input-field text" ng-class="{'error':errors.email}">
			<span class="text_input">
				<label for="email">Enter Email Address<span class="input_error">[[errors.email]]</span></label>
				<input type="text" name="email" id="email" ng-model="email">
			</span>
		</div>
		<div class="input-field text" ng-class="{'error':errors.phone}">
			<span class="text_input">
				<label for="phone">Enter Phone Number<span class="input_error">[[errors.phone]]</span></label>
				<input type="text" name="phone" id="phone" ng-model="phone">
			</span>
		</div>
		<div class="input-field text" ng-class="{'error':errors.pwd}">
			<span class="text_input">
				<label for="password">Set a Password<span class="input_error">[[errors.pwd]]</span></label>
				<input type="password" name="password" id="password" ng-model="password">
				<span class="show_hide">Show</span>
			</span>
		</div>
		<div class="input-field radio">
			<ul>
				<li class="is_selected"><span class="box"><span></span></span><label>Female</label></li>
				<li><span class="box"><span></span></span><label>Male</label></li>
			</ul>
		</div>
		<div class="input-field submit">
			<button class="btn waves-effect waves-light full_width" type="submit" name="action">Sign Up</button>
		</div>
	</form>
</div>
