<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <div bgcolor="#fff" style="font-family:Trebuchet MS,Lucida Sans,Tahoma,Helvetica,Arial">
            <table width="100%" cellspacing="0" cellpadding="0" border="0" align="center">
                <tbody>
                    <tr>
                        <td bgcolor="#ffffff">
                            <table width="100%" cellspacing="15" cellpadding="0" border="0" align="center" style="max-width:600px;" bgcolor="#363636">

                                    <tr>
                                        <td style="background-color:#363636;padding-left:12px;padding-right:12px" align="center">
                                            <a href="https://www.zapyle.com/" style="font-size:10px;text-decoration:none;color:rgb(0,0,0)" target="_blank">
                                                <img src="https://zapyle.com/zap_media/images/email/welcome/logo.png" height="42" align="middle">
                                            </a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="border-radius:5px;overflow:hidden;">
                                           <table width="100%" cellspacing="0" cellpadding="0" border="0">
                                                <tbody>
                                                   <tr>
                                                       <td width="40%" valign="top" bgcolor="#ffffff" style="padding-top:20px;padding-bottom:20px">
                                                            <table width="100%" cellspacing="0" cellpadding="0" border="0">
                                                                <tbody>
                                                                    <tr>
                                                                        <td align="left" style="border:0px solid rgb(200,200,200);border-spacing:0 0;border-collapse:collapse;display:block;width:96%">

                                                                            <a href="https://www.zapyle.com/" style="font-size:14px;text-decoration:none;color:rgb(0,0,0)" target="_blank">


                                                                            <img src="http://i68.tinypic.com/jb4d1d.gif" style="width:100%">
                                                                            </a>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                       <td valign="top" bgcolor="#ffffff" style="padding-top:20px;padding-bottom:20px">
                                                            <table width="100%" cellspacing="0" cellpadding="0" border="0">
                                                                <tbody>
                                                                    <tr align="left">
                                                                       <td align="left" style="border:0px solid rgb(200,200,200);display:block;width:96%">
                                                                            <li style="list-style-type:none;color:#f37374;font-size:30px;margin-top:35px;margin-bottom:15px"><b>{{ heading }}</b></li>
                                                                            <li style="list-style-type:none;margin-bottom:15px;line-height:20px;">{{ message }} </li>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                   </tr>
                                                </tbody>
                                            </table>
                                         </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
